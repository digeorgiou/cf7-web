<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="./css/8-images.css">
</head>
<body>
    <img class="img-rounded city" src="../images/athens.jpg" alt="Athens">

    <img class="city img-circle" src="../images/paris.jpg" alt="">

    <a href="../images/london.jpg" target="_blank"><img class="city thumbnail" src="../images/london.jpg" alt=""></a>

    <div>
        <iframe class="img-rounded" width="560" height="315" src="https://www.youtube.com/embed/CWMSrIAQAX4?si=zPnLfzphkdw222cu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div>
        <iframe class="img-circle" width="560" height="315" src="https://www.youtube.com/embed/CWMSrIAQAX4?si=zPnLfzphkdw222cu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="card">
        <img class="card-image" src="../images/new-york.jpg" alt="New York">
    
        <div class="card-text">
            <p>New York</p>
        </div>
    </div>
    <div class="london-bg"></div>
</body>
</html>
