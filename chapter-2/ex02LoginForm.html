<html lang="en">
<head>

    <title>Login Form</title>
    <link rel="stylesheet" href="./css/ex02.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Login</h1>
        </div>
        <div>
            <form>
                <div class="text-center">
                    <input type="text" class= "form-element" id="email" name="email" placeholder="E-mail">
                </div>
                <div class="text-center">
                    <input type="text" id="password" class= "form-element"name="password" placeholder="Password">
                </div>

            </form>
        </div>
        <div class="text-center sign-in-button">
            <a href=""> Sign in</a>
        </div>
        <div class="text-center lost-password"><a href="">Lost your password?</a></div>
    </div>
    <div class = "ending-note text-center" >Don't have an account? <a href="">Sign up here!</a></div>
    
</body>
</html>
