<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h1>Αίτηση Συμμετοχής</h1>
        <h2>Προσωπικά Στοιχεία</h2>
        <div>
            <label for="firstname">Όνομα: </label>
            <input type="text" id="firstname" name="firstname">
            <label for="lastname">Επώνυμο: </label>
            <input type="text" id="lastname" name="lastname">
            <label for="fathername">Πατρώνυμο: </label>
            <input type="text" id="fathername" name="fathername">
        </div>
        <h2>Στοιχεία Κατοικίας</h2>
        <div>
            <label for="homeaddress">Διευθυνση Κατοικίας: </label>
            <input type="text" id="homeaddress" name="homeaddress">
            <label for="addressnumber">Αριθμός: </label>
            <input type="text" id="addressnumber" name="addressnumber">
            <label for="zipcode">ΤΚ: </label>
            <input type="text" id="zipcode" name="zipcode">
        </div>
        <h2>Στοιχεία Επικοινωνίας</h2>
        <div>
            <label for="phonenumber">Τηλέφωνο: </label>
            <input type="text" id="phonenumber" name="phonenumber">
            <label for="number">Αριθμός: </label>
            <input type="text" id="number" name="number">
            
        </div>
        
    </form>
    

</body>
</html>
